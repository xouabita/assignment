<!DOCTYPE html>
<html lang="en" ng-app="FlickrSearch">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <link rel="stylesheet" href="styles/vendor.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div ng-controller="flickrCtrl">
    <div class="top">
      <div class="header">
        <h1>Flickr Public Feed</h1>
      </div>
      <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
    </div>
    <div class="photos" infinite-scroll='loadMore()' infinite-scroll-distance='1'>
      <photo ng-repeat="image in images" ph-url="{{ image.media.m }}" />
    </div>
  </div>

  <script src="vendor.js"></script>
  <script src="app.js"></script>
</body>
</html>
